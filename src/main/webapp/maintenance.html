  <h2 class="w3-wide w3-center">CATALOGUE MAINTENANCE</h2>
  	<div style="width:50%;margin: auto">
  		<p id="error_alert" style="color:red"></p>
  	
		<p style="display: inline-block">Title:&emsp;&emsp;&emsp;&emsp;&emsp;<input id="title" class="a" type="text" /></p><br/>
		<p style="display: inline-block">ISBN:  &emsp;&emsp;&emsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input name="isbn" id="isbn" class="a" type="text"/></p><br/>
		<p style="display: inline-block">Category: &emsp;&emsp;&nbsp;&nbsp;&nbsp;&nbsp;<select name="cat" id="cat" class="a">
		<option id="disable1"> -- select an option -- </option>
		<option value="book">Book</option>
		<option value="audio">Audio Book</option>
		<option value="music">Music</option>
		<option value="VIdeo">VIdeo</option>
		</select></p>
		<br/>
		<p style="display: inline-block">Author(s):&emsp;&emsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="auth" class="a" type="text" /></p><br/>
		<p style="display: inline-block">Publisher:&emsp;&emsp;&nbsp;&nbsp;&nbsp;&nbsp;<select name="pub" id="pub" class="a">
		<option id="disable"> -- select an option -- </option>
		<option value="harper">Harper Collins</option>
		<option value="penguin">Penguins</option>
		<option value="paul">St Pauls Publication</option>
		<option value="fmed">Franciscan Media</option>
		<option value="orbis">Orbis</option>
		</select></p>
		<br/>
		<p style="display: inline-block">Price:&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;<input id="price" class="a" type="text" /></p><br/>
		<p style="display: inline-block">Quantity:&emsp;&emsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="quantity" class="a" type="text" /></p><br/>
		<input class="add-button" value="Submit" type="button" onclick="submit()"/>
